<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body id="doc-start">
    <div class="container container-center">
        <div class="title-screen" id="title-highscore">
            <h1 class="text-center">Coding Quiz Challenge</h1>
            <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
            <ol id="highscore-list" class="highscore-list">
            </ol>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="question-screen">
                    <h1>Question:</h1>
                    <h3>This is some dummy text</h3>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="question-screen">
                    <h3>time: </h3>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="question-screen" id="countdown-timer">
                    <h3></h3>
                </div>
            </div>
        </div>
        <div class="row question-screen" align="center">
            <div class="col col-xs-6">
                <button class="btn-answer btn-own" id="a">Answer 1</button>                
            </div>
            <div class="col col-xs-6">
                <button class="btn-answer btn-own" id="b">Answer 2</button>                
            </div>
            <div class="col col-xs-6">
                <button class="btn-answer btn-own" id="c">Answer 3</button>                
            </div>
            <div class="col col-xs-6">
                <button class="btn-answer btn-own" id="d">Answer 4</button>
            </div>
        </div>
        <div class="row title-screen bottom">
            <div class="col" align="center">
                <button id="start-btn" class="start-btn btn-own">Start</button>
            </div>
        </div>
   
    <div class="end-screen">
        <div class="row">
            <h1 class="text-center">Your Score Was:</h1><h3></h3>
        </div>
        <div class="row">
            <h1 class="text-center" id="display-end-screen"></h1>
        </div>
        <div class="row">
            <h1 class="text-center">Type your name below</h1>
        </div>
        <div class="row">
            <form onSubmit="return false;">
                <div class="form-group" align="center">
                    <input id="enter-name" class="form-control" placeholder="Name Here">
                    <button id="end-btn" class="end-btn btn-own">End</button>
                </div>
            </form>
        </div>
    </div>
    <div class="gameover-screen">
        <div class="row">
            <h1 class="text-center">Game Over!</h1>
        </div>
        <div class="row">
            <h1 class="text-center">Click below to play again</h1>
        </div>
        <div class="row">
            <div class="col" align="center">
                <button id="gameover-btn" class="start-btn btn-own">End</button>
            </div>
        </div>
    </div>
</div>
    <script rel="shortcut icon" type="module" src="js/main.js"></script>    
</body>
</html>
